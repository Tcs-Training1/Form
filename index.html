<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Employee Management</h1>

    <!-- Form Section -->
    <form id="EmpForm" class="card">
      <h2>Add / Edit Employee</h2>

      <label for="EmpId">Employee ID</label>
      <input type="number" id="empId" required>

      <label for="EmpName">Employee Name</label>
      <input type="text" id="empName" required>

      <label for="Address">Address</label>
      <input type="text" id="address" required>

      <label>Employee Type</label>
      <div class="radio-group">
        <label><input type="radio" name="empType" value="Temporary" required> Temporary</label>
        <label><input type="radio" name="empType" value="Permanent"> Permanent</label>
      </div>

      <label for="office">Office Address</label>
      <select id="office" required>
        <option value="">Select</option>
        <option value="ECO 1A">ECO 1A</option>
        <option value="ECO 1B">ECO 1B</option>
        <option value="GP">GP</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <div class="btn-group">
        <button type="submit" class="btn-submit">Submit</button>
        <button type="reset" class="btn-reset">Reset</button>
      </div>
    </form>

    <!-- Table Section -->
    <div class="card">
      <h2>Employee List</h2>
      <table id="empTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Type</th>
            <th>Office</th>
            <th>DOB</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- JSON Output Section -->
    <div class="card">
      <h2>JSON Data (In Memory)</h2>
      <pre id="jsonOutput">[]</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
